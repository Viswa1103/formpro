<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body style="background-color: green;">
    <center>
        <h1>Registeration form</h1>
    </center>
    <center>
        <div style="background-color:aqua ; width: 500;">

            <form action="/tournment.html">
                <table>

                    <tr>
                        <td>
                            <label for="name">User name:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>

                            <input type="text" id="name" name="name" required size="50">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="password">Password:</label>
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <input type="password" id="password" name="password" size="50" required>
                        </td>
                    </tr>
                    <br><br>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <input type="email" id="email" name="email" size="50" required>
                        </td>
                    </tr>
                    <br><br>
                    <tr>
                        <td>
                            <label for="phone">Phone Number:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="tel" id="phone" name="phone" size="50" required>
                        </td>
                    </tr>
                    <br><br>
                    <tr>
                        <td>
                            <label for="grnder">Gender</label>
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <select name="gender" id="gender" style="width: 370;">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="others">Others</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="language">Language</label></td>
                    </tr>
                    <tr>

                        <td><input type="text" name="language" id="language" size="50"></td>
                    </tr>
                    <tr>
                        <td><label for="zip">Zip Code</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="zip" id="zip" maxlength="6" size="50"></td>
                    </tr>

                    <tr>
                        <td>
                            <label for="about">About</label>
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <textarea name="about" id="about" style="width:370 ;"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td><input type="submit" style="background-color: green;"></td>
                    </tr>


                </table>

            </form>
            <br>
        </div>
    </center>

</body>

</html>
